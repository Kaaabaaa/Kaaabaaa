name: Generate GitHub Games

on:
  schedule:
    # Berjalan setiap 6 jam
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # --- Pekerjaan untuk Game Ular (Snake) ---
  snake_job:
    runs-on: ubuntu-latest
    name: Generate Snake Contribution SVG
    steps:
      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Daftar output yang akan dibuat
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- Pekerjaan untuk Game Pac-Man ---
  pacman_job:
    runs-on: ubuntu-latest
    name: Play Pac-Man
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Pac-Man
        uses: misha-petrenko/pacman-action@v1.2
        with:
          # ID unik untuk file game Anda
          ID: 'kaaabaaa_pacman_game'
          # Teks yang akan diganti di README
          PACMAN_TEXT: '\\n\\n'
